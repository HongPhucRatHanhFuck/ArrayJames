<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let arr = [];
	let max = 0;
	let sum = 0;
	for (let i = 0; i < 10; i++) {
		let n = +prompt("Nhap so");
		arr.push(n);
	}
	for (let i = 0; i < arr.length; i++) {
		
		if (arr[i] > max){
			max = arr[i]
		}
		sum += arr[i];
	}
	console.log(sum/10);
</script>
</body>
</html>
